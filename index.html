<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Unigranrio</title>
    <link rel="stylesheet" href="css/pandora.css">
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <section class="draggable">
      <div class="container ">
        <div class="row">
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="1">
              <h2>Curso A</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="2">
              <h2>Curso B</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="3">
              <h2>Curso C</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="4">
              <h2>Curso D</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="5">
              <h2>Curso E</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="6">
              <h2>Curso F</h4>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="7">
              <h2>Curso G</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="8">
              <h2>Curso H</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3" >
            <div class="drag sombra-1 t-centro" data-id="9">
              <h2>Curso I</h4>
            </div>
          </div>
          <div class="column col-2 col-m-3">
            <div class="drag sombra-1 t-centro" data-id="10">
              <h2>Curso J</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="droppable">
      <div class="container">
        <div class="row">
          <div class="column col-12">

          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="column col-m-12">
            <ul class="courses">

            </ul>
            <p>Carga Hor√°ria Total: <span class="result"></span></p>
            <button type="button" name="button" class="send">Enviar</button>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
