<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Unigranrio</title>
    <link rel="icon" href="img/GloboUnigranrio.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/pandora.css">
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body onload="main()">
    <section class="draggable">
      <div class="container">
        <div class="row">
          <div class="column col-m-6 col-3">
            <div class="drag sombra-1 t-centro" data-id="1">
              <h3>RH</h3>
            </div>
          </div>
          <div class="column col-m-6 col-3">
            <div class="drag sombra-1 t-centro" data-id="2">
              <h3>Logística</h3>
            </div>
          </div>
          <div class="column col-m-6 col-3">
            <div class="drag sombra-1 t-centro" data-id="3">
              <h3>Marketing</h3>
            </div>
          </div>
          <div class="column col-m-6 col-3">
            <div class="drag sombra-1 t-centro" data-id="4">
              <h3>Finanças</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="droppable">
      <div class="container">
        <div class="row">
          <div class="column col-12">

          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="column col-m-12 col-t-2">
            <div class="certificado t-branco bg-unigranrio-azul">
              <h3><span class="areas"></span></h3>
            </div>
          </div>
          <div class="column col-m-12 col-t-6">
            <div class="certificado t-branco bg-unigranrio-azul">
              <h3 class="spec-name"></h3>
            </div>
          </div>
          <div class="column col-m-12 col-t-4">
            <div class="certificado t-branco bg-unigranrio-azul">
              <h3><span class="meses"></span> - <span class="hours"></span>hrs</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="column col-m-12 col-t-6">
            <div class="card sombra-1 padding15 bg-unigranrio-azul-claro t-branco">
              <div class="card-header">
                <div class="row flex-center">
                  <div class="column col-m-2">
                    <img src="img/goal-white.png" alt="" class="direito">
                  </div>
                  <div class="column col-m-10">
                    <h3>Objetivos</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="column col-m-12">
                    <div class="card-content">
                      <p class="goal"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column col-m-12 col-t-6">
            <div class="card sombra-1 padding15 bg-unigranrio-azul-claro t-branco">
              <div class="card-header">
                <div class="row flex-center">
                  <div class="column col-m-2">
                    <img src="img/documents-white.png" alt="" class="direito">
                  </div>
                  <div class="column col-m-10">
                    <h3>Competências</h3>
                  </div>
                </div>
                <div class="row">
                  <div class="column col-m-12">
                    <div class="card-content">
                      <p class="skill"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
